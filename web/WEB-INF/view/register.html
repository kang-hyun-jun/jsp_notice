<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 비밀번호 조건 검증 및 비밀번호 확인 일치 여부 체크
        function validateForm(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 비밀번호 조건: 최소 9글자 이상, 특수문자 포함
            const passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{9,}$/;

            // 비밀번호 조건 확인
            if (!passwordRegex.test(password)) {
                alert("비밀번호는 최소 9글자 이상이며, 특수문자를 포함해야 합니다.");
                event.preventDefault();
                return false;
            }

            // 비밀번호 확인 일치 여부 확인
            if (password !== confirmPassword) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">회원가입</h1>
    <form action="/register" method="post" onsubmit="return validateForm(event)">
        <!-- ID -->
        <input type="text" name="id" placeholder="아이디" class="w-full p-2 border rounded mb-2" required>

        <!-- Password -->
        <input type="password" id="password" name="pwd" placeholder="비밀번호 (최소 9글자, 특수문자 포함)"
               class="w-full p-2 border rounded mb-2" required>

        <!-- Confirm Password -->
        <input type="password" id="confirm-password" name="confirm_pwd" placeholder="비밀번호 확인"
               class="w-full p-2 border rounded mb-2" required>

        <!-- Name -->
        <input type="text" name="name" placeholder="이름" class="w-full p-2 border rounded mb-2" required>

        <!-- Gender -->
        <div class="mb-2">
            <label class="block text-gray-700 mb-1">성별</label>
            <select name="gender" class="w-full p-2 border rounded" required>
                <option value="">선택하세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>
        </div>

        <!-- Birthday -->
        <input type="date" name="birthday" placeholder="생년월일" class="w-full p-2 border rounded mb-2" required>

        <!-- Phone -->
        <input type="tel" name="phone" placeholder="전화번호 (예: 010-1234-5678)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
               class="w-full p-2 border rounded mb-2" required>

        <!-- Submit Button -->
        <button type="submit" class="mt-2 w-full bg-green-500 text-white p-2 rounded hover:bg-green-700">회원가입</button>
    </form>
</div>
</body>
</html>
