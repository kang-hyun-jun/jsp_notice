<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">회원가입</h1>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="아이디" class="w-full p-2 border rounded mb-2" required>
        <input type="password" name="password" placeholder="비밀번호" class="w-full p-2 border rounded mb-2" required>
        <button type="submit" class="mt-2 w-full bg-green-500 text-white p-2 rounded hover:bg-green-700">회원가입</button>
    </form>
</div>
</body>
</html>
