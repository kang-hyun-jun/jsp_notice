<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 -->
<nav class="bg-blue-500 text-white p-4 flex justify-between">
    <a href="list.html" class="font-bold">게시판</a>
    <div>
        <a href="login.html" class="mr-4">로그인</a>
        <a href="register.html">회원가입</a>
    </div>
</nav>

<!-- 컨텐츠 -->
<div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">📖 게시글 상세보기</h1>

    <!-- 게시글 정보 -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">첫 번째 게시글입니다.</h2>
        <p class="text-gray-600 mb-2"><span class="font-semibold">작성자:</span> 홍길동</p>
        <p class="text-gray-600 mb-2"><span class="font-semibold">작성일시:</span> 2025.03.17</p>
        <p class="text-gray-600 mb-4"><span class="font-semibold">조회수:</span> 15회</p>

        <hr class="my-4">

        <!-- 게시글 내용 -->
        <p class="text-gray-700 leading-relaxed">
            이곳에 게시글의 상세 내용이 들어갑니다. 예를 들어, 글의 본문을 보여줄 수 있습니다.
            Tailwind CSS를 활용하면 디자인을 더욱 깔끔하게 만들 수 있습니다.
        </p>

        <!-- 목록으로 돌아가기 버튼 -->
        <div class="mt-6 text-right">
            <a href="list.html"
               class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded shadow-md transition duration-200 ease-in-out">
                목록으로 돌아가기
            </a>
        </div>
    </div>

    <!-- 이전 글 / 다음 글 -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
        <!-- 이전 글 -->
        <div class="mb-4">
            <p class="text-gray-600 font-semibold mb-2">← 이전 글</p>
            <a href="previous-post.html"
               class="text-blue-500 hover:underline text-lg">
                [제목] 이전 글의 제목이 여기에 표시됩니다.
            </a>
        </div>

        <!-- 다음 글 -->
        <div>
            <p class="text-gray-600 font-semibold mb-2">다음 글 →</p>
            <a href="next-post.html"
               class="text-blue-500 hover:underline text-lg">
                [제목] 다음 글의 제목이 여기에 표시됩니다.
            </a>
        </div>
    </div>
</div>

</body>
</html>
