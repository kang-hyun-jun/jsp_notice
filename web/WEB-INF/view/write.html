<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<!-- 네비게이션바 -->
<nav class="bg-blue-500 text-white p-4 flex justify-between">
    <a href="list.html" class="font-bold">게시판</a>
    <div>
        <a href="login.html" class="mr-4">로그인</a>
        <a href="register.html">회원가입</a>
    </div>
</nav>

<!-- 컨텐츠 -->
<div class='max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow-lg'>
    <h1 class='text-xl font-bold mb-6'>✏️ 글 작성하기</h1>

    <!-- 폼 -->
    <form action='/write' method='post'>
        제목<input type='text' name='title' placeholder='제목' required
                 class='w-full border p-2 rounded mb-3'>

        내용<textarea name='content' placeholder='내용' required
                    class='w-full border p-2 rounded h-[200px]'></textarea>

        <!-- 제출 버튼 -->
        <button type='submit'
                class='mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white p-[10px] rounded'>작성 완료
        </button>

        <!-- 목록 버튼 -->
        <a href='list.html'
           class='block mt-[10px] w-full text-center bg-gray-500 hover:bg-gray-600 text-white p-[10px] rounded'>목록으로 돌아가기
        </a>

    </form>

</div>

</body>

</html>
